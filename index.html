<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

<body class="bg-light">
  <form action="home.html">
    <div class="container"> <!-- En esta parte del HTML, creamos los recuadros donde el usuario ingresara sus datos. Junto con el boton que tendra el evento click. -->
      <div class="row mt-4">
        <div style="text-align: center;">
          <img src="img/login.png" width="500" height="200" alt="Login" > <!-- Agrego imagen que ya venia-->
          <h1 class="mb-3">Iniciar Sesion</h1>
          <hr>
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="correo" required>
          <br>
          <div class="col-sm-12">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contra" required>
          </div>
          <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label class="form-check-label" for="terminos">Recordar Datos</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" id="regBtn">Ingresar</button>
        </div>
      </div>
    </div>
  </form>     



    <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success"> <!-- Muestra la alerta con un parrafo en caso que se ingresaron los datos correctamente -->
      <p>Datos Correctos</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger"> <!-- Muestra la alerta con un parrafo en caso que no se ingresaron los datos correctamente -->
      <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
  </main>
  <footer class="text-muted">

      <p class="float-end">

      </p>

        2022</p>

    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
